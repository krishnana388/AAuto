<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Insurance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #00bcd4, #2196f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 32px;
            font-weight: bold;
        }

        .textbox {
            margin: 20px 0;
            position: relative;
        }

        .textbox input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }

        .textbox input:focus {
            border-color: #00bcd4;
        }

        .forgot-password {
            margin: 10px 0;
            font-size: 14px;
        }

        .forgot-password a {
            text-decoration: none;
            color: #00bcd4;
            transition: 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .btn:hover {
            background-color: #0097a7;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #1976d2;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #00bcd4;
            text-decoration: none;
            transition: 0.3s;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Dashboard</h2>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn" onclick="redirectToDashboard()">Login</button>
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </form>

            <!-- Back to Main Page Button -->
            <button class="back-btn" onclick="goToMainPage()">Back to Main Page</button>
        </div>
    </div>

    <script>
        function redirectToDashboard() {
            // Redirect the user to the dashboard upon successful login
            window.location.href = "UserDashboard.html"; // Replace with the actual path to your User Dashboard
        }

        function goToMainPage() {
            // Redirect to the main page
            window.location.href = "index.html"; // Replace with the actual URL of your Main Page
        }
    </script>
</body>
</html>
